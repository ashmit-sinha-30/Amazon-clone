<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="navbar">
        <div class="nav-logo border">
        </div>
        
        <div class="nav-address border">
            <p class="text1">Deliver to</p>
            <div class="nav-add-logo">
                <i class="fa-solid fa-location-dot"></i>
                <p class="text2">India</p>
            </div>
        </div>
        <div class="search">
            <select class="sel">
                <option value="All">All</option>
            </select>
            <input type="text" placeholder="Search Amazon.in" class="searchbar">
            <div class="s-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="lang border">
            <select class="lang1">
                <option value="English-EN">EN</option>
            </select>
        </div>
        <div class="acc border">
            <p class="txt1"><span>Hello, sign in</span></p>
            <p class="txt2">Account & Lists</p>
        </div>
        <div class="return border">
            <p class="tt1">Returns</p>
            <p class="tt2">& Orders</p>
        </div>
        <div class="cart border">
            <div class="logoc">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p class="cart1">Cart</p>
        </div>
    </div>
    <div class="panel">
        <div class="all border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-2">
                <div class="fresh border centre">Fresh</div>
                <div class="amt border centre">Amazon miniTV</div>
                <div class="sell border centre">Sell</div>
                <div class="gc border centre">Gift Cards</div>
                <div class="pay border centre">Amazon Pay</div>
                <div class="buy border centre">Buy Again</div>
                <div class="today border centre">Today's Deals</div>
                <div class="gi border centre">Gift Ideas</div>
                <div class="coupon border centre">Coupons</div>
                <div class="health border centre">Health, Household & Personal Care</div>
        </div>
        <div class="panel-img border">
        </div>
    </div>
</header>

</body>
</html>
